<!DOCTYPE html> <!-- testcolorpage.html -->
<html lang="ko">
<head>
 <meta charset="utf-8"/> <meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
html,body {width:100%; height:105vh; margin:0; overflow:hidden; justify-content:center;}
scroll-page {display:flex; align-items:center; justify-content:center; height:100%; font-size:5em; }
scroll-container {overflow-y:scroll; scroll-behavior:smooth; display:block;}
#container {width: 100%; height: 100vh; border: 1px solid #000; overflow:auto; justify-content:center; scroll-snap-type:y mandatory; scroll-behavior:smooth;
 -webkit-overflow-scrolling: touch;
	-webkit-scroll-snap-type: mandatory;
	-ms-scroll-snap-type: mandatory;}
.item { display: flex; width: 100%; height: 100vh; align-items: center; justify-content: center; font-size: 5em; overflow:hidden;
 -webkit-scroll-snap-coordinate: 0 0;
	-ms-scroll-snap-coordinate: 0 0;
	-scroll-snap-align:start;}
.button {width: 140px; height: 45px; font-family: 'Roboto', sans-serif; font-size: 11px; text-transform: uppercase; letter-spacing: 2.5px;
  font-weight: 500; color: #000; background-color: #fff; border: none; border-radius: 45px; box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1); transition: all 0.3s ease 0s;
  cursor: pointer; outline: none;}
.wrap {height: 100%; display: flex; align-items: center; justify-content: center;}
.item:nth-child(1) { background: url("https://tekken5953.github.io/open.png");}
.item:nth-child(2) { background: url("tekken5953.github.io/introduce.png");}
.item:nth-child(3) { background: url("https://i.imgur.com/iUHbibX.jpg");}
.item:nth-child(4) { background: url("https://i.imgur.com/NTZYydC.png");}
.item:nth-child(5) { background: url("https://i.imgur.com/ts0y4Il.jpg");}
.item:nth-child(6) { background: url("https://tekken5953.github.io/end.png");}
</style>
<title>ColorSlidingExam</title></head>
<body>
<scroll-container id="container">
  <scroll-page class="item" id="page-1"><div class="wrap"><button class="button">Enter</button></div></scroll-page>
  <scroll-page class="item" id="page-2"></scroll-page>
  <scroll-page class="item" id="page-3" style="color: black; font-family:Georgia; font-weight: bold;">자격증 및 경력소개</scroll-page>
  <scroll-page class="item" id="page-4" style="color: black; font-family:Georgia; font-weight: bold;">기술소개</scroll-page>
  <scroll-page class="item" id="page-5" style="color: black; font-family:Georgia; font-weight: bold;">프로젝트 소개</scroll-page>
  <scroll-page class="item" id="page-6"></scroll-page>
</scroll-container>
</body></html>
