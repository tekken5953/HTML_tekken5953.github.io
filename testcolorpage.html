<!DOCTYPE html> <!-- testcolorpage.html -->
<html lang="ko">
<head>
 <meta charset="utf-8"/> <meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
html,body {width:200vh; height:105vh; margin:0; overflow:hidden;}
#loginBtn button {margin-left:100px; align-items:center; height:60px; width:200px; font-family:Georgia; font-size:15px;}
scroll-page {display:flex; align-items:center; justify-content:center; height:100%; font-size:5em;}
scroll-container {overflow-y:scroll; scroll-behavior:smooth; display:block;}
ul {list-style:none;}
#container {width: 200vh; height: 100vh; border: 1px solid #000; overflow:auto; scroll-snap-type:y mandatory;
 -webkit-overflow-scrolling: touch;
	-webkit-scroll-snap-type: mandatory;
	-ms-scroll-snap-type: mandatory;}
.item { display: flex; width:200vh; height: 100%; align-items: center; justify-content: center; font-size: 5em; overflow:hidden;
 -webkit-scroll-snap-coordinate: 0 0;
	-ms-scroll-snap-coordinate: 0 0;
	-scroll-snap-align:start;}
.item:nth-child(1) { background: url("https://i.imgur.com/ts0y4Il.jpg");}
.item:nth-child(2) { background: url("https://i.imgur.com/ts0y4Il.jpg");}
.item:nth-child(3) { background: url("https://i.imgur.com/iUHbibX.jpg");}
.item:nth-child(4) { background: url("https://i.imgur.com/iUHbibX.jpg");}
.item:nth-child(5) { background: url("https://i.imgur.com/ts0y4Il.jpg"); background-color: rgba( 76, 175, 80, 0.3 );}
.item:nth-child(6) { background: url("https://i.imgur.com/iUHbibX.jpg"); background-color: rgba( 76, 175, 80, 0.3 );}
</style>
<title>ColorSlidingExam</title></head>
<body>
<scroll-container id="container">
  <scroll-page class="item" id="page-1" style="color: white; font-family:Georgia; font-weight: bold;">
    	   <ul><li>웰컴페이지</li>
	   <a href="#page-2" id="loginBtn"><button>시작하기</button></a></ul></scroll-page>
  <scroll-page class="item" id="page-2" style="color: white; font-family:Georgia; font-weight: bold;">자기소개</scroll-page>
  <scroll-page class="item" id="page-3" style="color: white; font-family:Georgia; font-weight: bold;">자격증 및 경력소개</scroll-page>
  <scroll-page class="item" id="page-4" style="color: white; font-family:Georgia; font-weight: bold;">기술소개</scroll-page>
  <scroll-page class="item" id="page-5" style="color: white; font-family:Georgia; font-weight: bold;">프로젝트 소개</scroll-page>
  <scroll-page class="item" id="page-6" style="color: black; font-family:Georgia; font-weight: bold;">마치는페이지</scroll-page>
</scroll-container>
</body></html>
